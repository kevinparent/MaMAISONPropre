<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ma MAISON propre</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bienvenue dans le jeu des tâches en famille ma MAISON propre !</h1>
  
    <h2>Gestion de la famille</h2>
    <form id="formMembre">
    <label>Prénom :
        <input type="text" id="prenom" required>
    </label>
    <label>Âge :
        <input type="number" id="age" required>
    </label>
    <label>Avatar :
        <select id="avatar" required>
        <option value="./images/avatar_fille.png">Avatar fille</option>
        <option value="./images/avatar_garcon.png">Avatar garcon</option>
        <option value="./images/avatar_maman.png">Avatar maman</option>
        <option value="./images/avatar_papa.png">Avatar papa</option>
        </select>
    </label>
    <button type="submit">Ajouter le membre</button>
    </form>


    <h3>Liste des membres</h3>
    <ul id="listeMembres"></ul>

    <h2>Gestion des pièces</h2>
    <form id="formPiece">
    <label>Nom de la pièce :
        <input type="text" id="nomPiece" required>
    </label>
    <button type="submit">Ajouter la pièce</button>
    </form>

    <h3>Liste des pièces</h3>
    <ul id="listePieces"></ul>

    <h2>Gestion des tâches ménagères</h2>
<form id="formTache">
  <label>Nom de la tâche :
    <input type="text" id="nomTache" required>
  </label>
  <label>Pièce :
    <select id="pieceTache" required>
      <!-- on remplira ces options en JS -->
    </select>
  </label>
  <button type="submit">Ajouter la tâche</button>
</form>

<h3>Liste des tâches</h3>
<ul id="listeTaches"></ul>
<h2>Gestion de l’horaire</h2>
<button id="genererHoraire">Générer l’horaire de la semaine</button>

<h3>Calendrier de la semaine</h3>
<div id="calendrier"></div>



  
  <script src="script.js"></script>
</body>
</html>
